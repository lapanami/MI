<script type="text/javascript">
	$(document).ready(
			function() {
				$("#locales").change(
						function() {
							var selectedOption = $('#locales').val();
							if (selectedOption != '') {
								window.location
										.replace(window.location.pathname
												+ '?lang=' + selectedOption);
							}
						});
			});
	function closeClientMessage() {
		$("#div_notify").fadeOut("slow")
	}
</script>
