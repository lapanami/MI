<!DOCTYPE html>
<#setting classic_compatible=true>

<script type="text/javascript">
    var csrf_token = '<%= token_value %>';
    $("body").bind("ajaxSend", function(elm, xhr, s){
        if (s.type == "POST") {
            xhr.setRequestHeader('X-CSRF-Token', csrf_token);
        }
    });
    var contextPath = <#if contextPath??>'${contextPath}'<#else>''</#if> + "/";
 </script>
<script src="${contextPath}/static/js/jqueryslidemenu.js"></script>

<style type="text/css">
/**
 * Override feedback icon position
 * See http://formvalidation.io/examples/adjusting-feedback-icon-position/
 */
#eventForm .form-control-feedback {
	top: 0;

}

/* Adjust feedback icon position */
#productForm .selectContainer .form-control-feedback, #productForm .inputGroupContainer .form-control-feedback

}
</style>

</head>
