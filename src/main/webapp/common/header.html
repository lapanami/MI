<!DOCTYPE html>
<#setting classic_compatible=true> 
<html>
	<head>
		<meta charset="UTF-8"><meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		<title>${title}</title>
		<link type="text/css" href="${contextPath}/static/css/dataTables.bootstrap.css" rel="stylesheet">
        <link type="text/css" href="${contextPath}/static/css/bootstrap.css" rel="stylesheet">
    	<link type="text/css" href="${contextPath}/static/css/login.css" rel="stylesheet"/>

		<script src="${contextPath}/static/js/jquery-3.2.1.min.js"></script>
		<script src="${contextPath}/static/js/jquery.form.js"></script>
		<script src="${contextPath}/static/js/bootstrap.min.js"></script>
		<script src="${contextPath}/static/js/jqueryslidemenu.js"></script>
		<script src="${contextPath}/static/js/popupWindows.js"></script>
	    
	    <link href="${contextPath}/static/images/favicon.ico " type="image/x-icon" rel="icon" />
		<link href="${contextPath}/static/images/favicon.ico " type="image/x-icon" rel="shortcut icon" />
		<script type="text/javascript">
		    var csrf_token = '<%= token_value %>';
		    $("body").bind("ajaxSend", function(elm, xhr, s){
		        if (s.type == "POST") {
		            xhr.setRequestHeader('X-CSRF-Token', csrf_token);
		        }
		    });
		    var contextPath = <#if contextPath??>'${contextPath}'<#else>''</#if> + "/";
	    </script>
	</head>
	<body>
