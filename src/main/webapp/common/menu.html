<div class="jqueryslidemenu ui-helper-clearfix" id="myslidemenu">
    <#assign controllerName="">
    <ul>
        <#list listMenu as menu>
            <#if controllerName != menu.controllerName>
                <li>
                    <a href='/${menu.controllerName}/${menu.pageName}' title='${menu.pageTitle}'>${menu.pageTitle}</a>
                </li>
                <#assign controllerName=menu.controllerName>
            <#else>
                <li>
                    <a href='/${menu.controllerName}/${menu.pageName}' title='${menu.pageTitle}'>${menu.pageTitle}</a>
                </li>
            </#if>
        </#list>
    </ul>
    <div class="clr">
    </div>
</div>
